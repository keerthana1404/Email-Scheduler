<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app4.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="scheduler">
        <div class="quarter" id="1">
        </div>
        <div class="main">
    <div class="head"><h1>Email Scheduler</h1>
    </div>
   <div id="box">
       <h2>Schedule</h2>
   <form action="" id="myform">
       <label>Email:<input type="email" placeholder="Enter here" class="mail"/></label>
       <label>Subject:</label><input type="text" placeholder="Enter here" class="subject"/></label>
       <label>Mail Body:</label><input type="text" placeholder="Enter here" class="mailbody"/></label>
       
       <label>Date and time:</label>
  <input type="text" placeholder="Enter here(in epoch format)" class="time" >
   <button class="btn">Submit</button>
   </form>
</div>
   </div>
   <div id="output"> 
    .
   </div>
    </div>


</body>
</html>
